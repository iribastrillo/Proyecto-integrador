{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Conservatorio Rodó</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="https://kit.fontawesome.com/f12cd8eee3.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
		{% tailwind_css %}
	</head>
	<body class="bg-gray-950 text-gray-50">

		<main class="flex">
			<div class="flex flex-col w-full">
                <section class="bg-gray-950 p-8 lg:rounded mx-auto pt-32 shadow-md lg:pt-8 w-full lg:w-auto">

                    <img class="h-24 mb-8" src="{% static 'app/conservatorio-rodo-logo-beige-512px.png' %}" alt="">
                
                    <div class="card-title mb-4">
                        <h1 class="text-3xl">Iniciá sesión</h1>
                    </div>
                
                
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="flex flex-col mb-4">
                            {{ form.username.label_tag }}
                            {{ form.username }}
                        </div>
                        <div class="flex flex-col mb-8">
                            {{ form.password.label_tag }}
                            {{ form.password }}
                        </div>
                        <div class="flex flex-col card-actions">
                            <input class="main-action-button" type="submit" value="Ingresar">
                            <input type="hidden" name="next" value="{{ next }}">
                            <input class="p-2 rounded bg-gray-800 outline-gray-300 cursor-pointer font-extrabold mb-8" type="button" value="Quiero estudiar acá">
                        </div>
                        <div class='text-center'>
                            <a class='uppercase underline text-blue-400 text-xs'>¿Olvidaste la contraseña?</a>
                        </div>
                    </form>
                
                    </section>
				    </div>
				</div>
			</div>
		</main>

	</body>
</html>
