<form method="post" action="{% url 'estudiantes:enrolment-student' student.slug %}" class="p-4 md:p-5"> {% csrf_token %}
    <div class="flex flex-col items-stretch mb-4">
        <p class="text-xs mb-2">
            Ingresa el grupo al que se va a inscribir
        </p>
        {{form.grupo.errors}}
        {{ form.grupo }}
    </div>
    <div class="flex flex-col items-stretch mb-4">
        <p class="text-xs mb-2">
            Ingresa el valor de la cuota real
        </p>
        {{form.fee.errors}}
        {{ form.fee }}
    </div>
    <input class='main-action-button w-full' type="submit" value="Inscribir">
</form>
