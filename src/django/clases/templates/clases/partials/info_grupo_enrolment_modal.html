<div class="pl-5 pr-4 pt-4">
    {% if grupo.alumnos.count == grupo.cupo %}
    <div class="p-4 text-sm rounded bg-gray-800 text-red-400" role="alert">
        <span class="font-medium">¡Atención!</span> El cupo de este grupo ya está completo
    </div>
    {% else %}
    <p>
        Este grupo tiene cupo para {{grupo.cupo}} y tiene
        {{grupo.alumnos.count}} alumnos inscriptos.
    </p>
    {% endif %}
</div>
