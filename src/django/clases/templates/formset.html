<form action="{% url 'clases:formset-view' %}" method="post">
    {% csrf_token %}
    {{ formset.management_form }}

    {% for form in formset %}
    <p>{{ form }}</p>
    {% endfor %}

    <button type="button"
            hx-trigger="click"
            hx-get="{% url 'clases:add-formset' formset.total_form_count %}"
            hx-swap="outerHTML">
      Add formset
    </button>

    <input type="submit" value="Submit">
  </form>
